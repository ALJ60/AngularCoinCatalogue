<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">
  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef>Album</th>
    <td mat-cell *matCellDef="let album">{{album.album}}</td>
  </ng-container>
  <ng-container matColumnDef="collection">
    <th mat-header-cell *matHeaderCellDef>Collection</th>
    <td mat-cell *matCellDef="let album">{{album.collection}}</td>
  </ng-container>
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let album">{{album.notes}}</td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
      <a mat-icon-button color="primary" routerLink="/album/new">
        <mat-icon>add</mat-icon>
      </a>
    </th>
    <td mat-cell *matCellDef="let album">
      <a mat-icon-button color="primary" routerLink="/album/edit/{{album.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      &nbsp;
      <button mat-icon-button color="warn" (click)="deleteAlbum(album)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="loading-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
