<mat-toolbar color="primary">
  <span>
    {{ title }}
  </span>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link
    *ngFor="let link of tabLinks"
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive">
    {{ link.label }}
  </a>
</nav>

<router-outlet></router-outlet>
