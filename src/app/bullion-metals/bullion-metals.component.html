<table mat-table [dataSource]="bullionMetals" class="mat-elevation-z8" *ngIf="!loading">
  <ng-container matColumnDef="metal">
    <th mat-header-cell *matHeaderCellDef>Metal</th>
    <td mat-cell *matCellDef="let bullionMetal">{{bullionMetal.metal}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let bullionMetal">{{bullionMetal.price | currency: currency}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let bullionMetal">{{bullionMetal.date | date}}</td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
      <a mat-icon-button color="primary" routerLink="/bullionMetal/new">
        <mat-icon>add</mat-icon>
      </a>
    </th>
    <td mat-cell *matCellDef="let bullionMetal">
      <a mat-icon-button color="primary" routerLink="/bullionMetal/edit/{{bullionMetal.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      &nbsp;
      <button mat-icon-button color="warn" (click)="deleteBullionMetal(bullionMetal)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="loading-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
