<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">
  <ng-container matColumnDef="catalogue">
    <th mat-header-cell *matHeaderCellDef>Catalogue</th>
    <td mat-cell *matCellDef="let catalogueEdition">{{catalogueEdition.catalogue.catalogue}}</td>
  </ng-container>
  <ng-container matColumnDef="edition">
    <th mat-header-cell *matHeaderCellDef>Edition</th>
    <td mat-cell *matCellDef="let catalogueEdition">{{catalogueEdition.edition}}</td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
      <a mat-icon-button color="primary" routerLink="/catalogue/new">
        <mat-icon>add</mat-icon>
      </a>
    </th>
    <td mat-cell *matCellDef="let catalogueEdition">
      <a mat-icon-button color="primary" routerLink="/catalogue/edit/{{catalogueEdition.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      &nbsp;
      <button mat-icon-button color="warn" (click)="deleteCatalogueEdition(catalogueEdition)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="loading-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
