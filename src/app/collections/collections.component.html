<table mat-table [dataSource]="collections" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let collection">{{collection.id}}</td>
  </ng-container>
  <ng-container matColumnDef="collection">
    <th mat-header-cell *matHeaderCellDef>Collection</th>
    <td mat-cell *matCellDef="let collection">{{collection.collection}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
