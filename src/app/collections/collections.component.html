<table mat-table [dataSource]="collections" class="mat-elevation-z8" *ngIf="!loading">
    <ng-container matColumnDef="collection">
      <th mat-header-cell *matHeaderCellDef>Collection</th>
      <td mat-cell *matCellDef="let collection">{{collection.collection}}</td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>
        <a mat-icon-button color="primary" routerLink="/collection/new">
          <mat-icon>add</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let collection">
        <a mat-icon-button color="primary" routerLink="/collection/edit/{{collection.id}}">
          <mat-icon>edit</mat-icon>
        </a>
        &nbsp;
        <button mat-icon-button color="warn" (click)="deleteCollection(collection)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
