<mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">
  <ng-container matColumnDef="sheet">
      <th mat-header-cell *matHeaderCellDef>Sheet</th>
      <td mat-cell *matCellDef="let sheet">{{sheet.sheet}}</td>
    </ng-container>
  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef>Album</th>
    <td mat-cell *matCellDef="let sheet">{{sheet.album}}</td>
  </ng-container>
  <ng-container matColumnDef="collection">
    <th mat-header-cell *matHeaderCellDef>Collection</th>
    <td mat-cell *matCellDef="let sheet">{{sheet.collection}}</td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
      <a mat-icon-button color="primary" routerLink="/sheet/new">
        <mat-icon>add</mat-icon>
      </a>
    </th>
    <td mat-cell *matCellDef="let sheet">
      <a mat-icon-button color="primary" routerLink="/sheet/edit/{{sheet.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      &nbsp;
      <button mat-icon-button color="warn" (click)="deleteSheet(sheet)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="loading-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
